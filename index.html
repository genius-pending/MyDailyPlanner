<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Day Planner</title>

     <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Header -->

    <div class="jumbotron border-bottom  jumbotron-fluid headerDiv">
        <div class="container text-center  ">
            <h1 class="display-4">Weekday Planner </h1>
            <p class="lead">A simple planner to keep you on track of your day!</p>
            <p class="lead todaysDate" id="date"></p>
            <p class="lead"id="time"></p>

    </div>

                <textarea id=text9AM class="form-control custom-control textborder" rows="2" style="resize:none"

                <button class=" col-1 
                 btn  " style="left: 60px;" > <span style="font-size: 2.5em; color: royalblue"><i class="fas fa-save"></i>
                    </span></button>

            </div>
        </div>
